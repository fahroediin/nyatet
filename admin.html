<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nyatet Business Analyst Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <div>
                    <h1 class="admin-title">üîß Nyatet Admin Panel</h1>
                    <p class="admin-subtitle">Service Account Management</p>
                </div>
                <div>
                    <a href="/login.html" class="btn btn-small" style="background: #2563eb; color: white; text-decoration: none;">
                        Back to Login
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Login Section -->
            <div id="loginSection" class="admin-section" style="max-width: 500px; margin: 2rem auto;">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="admin@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span id="loginBtnText">Login</span>
                    </button>
                    <div id="loginError" class="hidden mt-3"></div>
                </form>
            </div>

            <!-- Admin Interface -->
            <div id="mainContent" class="hidden">
                <!-- User Info -->
                <div class="admin-section">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3>Logged in as: <strong id="userEmail">admin@example.com</strong></h3>
                        </div>
                        <button onclick="logout()" class="btn btn-danger btn-small">Logout</button>
                    </div>
                </div>

                <!-- Add Service Account -->
                <div class="admin-section">
                    <h2>Add New Service Account</h2>
                    <form id="addServiceAccountForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="saName">Service Account Name</label>
                                <input type="text" id="saName" placeholder="e.g., Production, Development, Team-A" required>
                            </div>
                            <div class="form-group">
                                <label for="saJson">Service Account JSON</label>
                                <textarea id="saJson" placeholder='{"type": "service_account", "project_id": "...", ...}' required rows="6"></textarea>
                            </div>
                        </div>
                        <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                            <button type="button" class="btn btn-small" onclick="testServiceAccount()" style="background: var(--warning-color);">
                                Test Credentials
                            </button>
                            <button type="submit" class="btn btn-primary">Add Service Account</button>
                        </div>
                        <div id="testResult" class="hidden"></div>
                        <div id="addResult" class="hidden"></div>
                    </form>
                </div>

                <!-- Service Accounts List -->
                <div class="admin-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2>Service Accounts</h2>
                        <button onclick="loadServiceAccounts()" class="btn btn-small">Refresh List</button>
                    </div>
                    <div id="serviceAccountsList"></div>
                </div>

                <!-- Assign Service Account -->
                <div class="admin-section">
                    <h2>Assign Service Account to User</h2>
                    <form id="assignForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="userId">User ID</label>
                                <input type="number" id="userId" placeholder="Enter user ID" required>
                            </div>
                            <div class="form-group">
                                <label for="serviceAccountSelect">Service Account</label>
                                <select id="serviceAccountSelect" required>
                                    <option value="">Select service account...</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Assign to User</button>
                        <div id="assignResult" class="hidden mt-3"></div>
                    </form>
                </div>

                <!-- System Status -->
                <div class="admin-section">
                    <h2>System Status</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div class="result-card">
                            <h4>API Server</h4>
                            <span class="status-badge status-match">Online</span>
                        </div>
                        <div class="result-card">
                            <h4>Database</h4>
                            <span class="status-badge status-match">Connected</span>
                        </div>
                        <div class="result-card">
                            <h4>Google APIs</h4>
                            <span id="googleApiStatus" class="status-badge status-partial">Testing...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            setupFormHandlers();
            testGoogleApiConnection();
        });

        function checkLoginStatus() {
            const savedToken = localStorage.getItem('nyatet_admin_token');
            const savedEmail = localStorage.getItem('nyatet_admin_email');

            if (savedToken) {
                authToken = savedToken;
                document.getElementById('userEmail').textContent = savedEmail || 'Admin';
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadServiceAccounts();
            }
        }

        function setupFormHandlers() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Add service account form
            document.getElementById('addServiceAccountForm').addEventListener('submit', handleAddServiceAccount);

            // Assign service account form
            document.getElementById('assignForm').addEventListener('submit', handleAssignServiceAccount);
        }

        async function handleLogin(e) {
            e.preventDefault();
            clearAlert('loginError');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoading('loginBtn', true);

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.token;
                    localStorage.setItem('nyatet_admin_token', authToken);
                    localStorage.setItem('nyatet_admin_email', email);

                    document.getElementById('userEmail').textContent = email;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';

                    loadServiceAccounts();
                    showAlert('loginError', 'Login successful!', 'success');
                } else {
                    showAlert('loginError', result.message || 'Login failed');
                }
            } catch (error) {
                showAlert('loginError', 'Network error. Please try again.');
            } finally {
                setLoading('loginBtn', false);
            }
        }

        async function handleAddServiceAccount(e) {
            e.preventDefault();
            clearAlert('addResult');

            const name = document.getElementById('saName').value;
            const saJson = document.getElementById('saJson').value;

            setLoading('addBtn', true);

            try {
                const response = await fetch(`${API_BASE}/admin/service-accounts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, service_account_json: saJson })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('addResult', 'Service account added successfully!', 'success');
                    document.getElementById('saName').value = '';
                    document.getElementById('saJson').value = '';
                    loadServiceAccounts();
                } else {
                    showAlert('addResult', 'Failed to add service account: ' + result.error);
                }
            } catch (error) {
                showAlert('addResult', 'Request failed: ' + error.message);
            } finally {
                setLoading('addBtn', false);
            }
        }

        async function handleAssignServiceAccount(e) {
            e.preventDefault();
            clearAlert('assignResult');

            const userId = parseInt(document.getElementById('userId').value);
            const serviceAccountId = parseInt(document.getElementById('serviceAccountSelect').value);

            setLoading('assignBtn', true);

            try {
                const response = await fetch(`${API_BASE}/admin/service-accounts/assign`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ user_id: userId, service_account_id: serviceAccountId })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('assignResult', 'Service account assigned to user successfully!', 'success');
                    document.getElementById('userId').value = '';
                    document.getElementById('serviceAccountSelect').value = '';
                } else {
                    showAlert('assignResult', 'Failed to assign service account');
                }
            } catch (error) {
                showAlert('assignResult', 'Request failed: ' + error.message);
            } finally {
                setLoading('assignBtn', false);
            }
        }

        async function testServiceAccount() {
            const saJson = document.getElementById('saJson').value;

            if (!saJson.trim()) {
                showAlert('testResult', 'Please enter service account JSON');
                return;
            }

            clearAlert('testResult');

            try {
                const response = await fetch(`${API_BASE}/admin/service-accounts/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ service_account_json: saJson })
                });

                const result = await response.json();

                if (result.valid) {
                    showAlert('testResult', '‚úÖ Service account credentials are valid!', 'success');
                } else {
                    showAlert('testResult', `‚ùå Invalid credentials: ${result.error}`);
                }
            } catch (error) {
                showAlert('testResult', 'Test failed: ' + error.message);
            }
        }

        async function loadServiceAccounts() {
            try {
                const response = await fetch(`${API_BASE}/admin/service-accounts`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    displayServiceAccounts(result.serviceAccounts);
                    updateServiceAccountSelect(result.serviceAccounts);
                }
            } catch (error) {
                console.error('Failed to load service accounts:', error);
            }
        }

        function displayServiceAccounts(serviceAccounts) {
            const container = document.getElementById('serviceAccountsList');

            if (serviceAccounts.length === 0) {
                container.innerHTML = '<p style="color: #6b7280; text-align: center;">No service accounts found.</p>';
                return;
            }

            container.innerHTML = serviceAccounts.map(sa => `
                <div class="service-account-item ${sa.is_active ? 'active' : ''}">
                    <div class="service-account-header">
                        <div>
                            <div class="service-account-name">
                                ${sa.name}
                                ${sa.is_active ? '<span class="status-badge status-match">Active</span>' : '<span class="status-badge" style="background: #e5e7eb; color: #6b7280;">Inactive</span>'}
                            </div>
                            <div class="service-account-meta">
                                <span>ID: ${sa.id}</span>
                                <span>Created: ${new Date(sa.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                    <details style="margin-top: 1rem;">
                        <summary style="cursor: pointer; color: #6b7280; font-size: 0.875rem;">
                            View JSON (Click to expand)
                        </summary>
                        <div class="extracted-data" style="margin-top: 0.5rem;">
                            ${JSON.stringify(JSON.parse(sa.service_account_json), null, 2)}
                        </div>
                    </details>
                    <div class="service-account-actions">
                        <button onclick="toggleServiceAccount(${sa.id}, ${!sa.is_active})"
                                class="btn btn-small ${sa.is_active ? 'btn-danger' : 'btn-primary'}"
                                style="${sa.is_active ? 'background: var(--warning-color);' : ''}">
                            ${sa.is_active ? 'Deactivate' : 'Activate'}
                        </button>
                        <button onclick="deleteServiceAccount(${sa.id})"
                                class="btn btn-danger btn-small"
                                onclick="return confirm('Are you sure you want to delete this service account?')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateServiceAccountSelect(serviceAccounts) {
            const select = document.getElementById('serviceAccountSelect');
            select.innerHTML = '<option value="">Select service account...</option>' +
                serviceAccounts.map(sa => `<option value="${sa.id}">${sa.name} ${sa.is_active ? '(Active)' : '(Inactive)'}</option>`).join('');
        }

        async function toggleServiceAccount(id, isActive) {
            try {
                const response = await fetch(`${API_BASE}/admin/service-accounts/${id}/toggle`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ is_active: isActive })
                });

                const result = await response.json();

                if (result.success) {
                    loadServiceAccounts();
                } else {
                    alert('Failed to toggle service account: ' + result.error);
                }
            } catch (error) {
                alert('Request failed: ' + error.message);
            }
        }

        async function deleteServiceAccount(id) {
            if (!confirm('Are you sure you want to delete this service account?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/service-accounts/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    loadServiceAccounts();
                } else {
                    alert('Failed to delete service account');
                }
            } catch (error) {
                alert('Request failed: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('nyatet_admin_token');
            localStorage.removeItem('nyatet_admin_email');
            authToken = '';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function setLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            const text = document.getElementById(buttonId + 'Text');

            if (loading) {
                button.disabled = true;
                if (text) {
                    text.innerHTML = '<span class="loading"></span> Processing...';
                }
            } else {
                button.disabled = false;
                if (text) {
                    text.textContent = buttonId === 'loginBtnText' ? 'Login' :
                                     buttonId === 'addBtnText' ? 'Add Service Account' : 'Assign';
                }
            }
        }

        function showAlert(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

            element.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            element.classList.remove('hidden');
        }

        function clearAlert(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            element.classList.add('hidden');
        }

        async function testGoogleApiConnection() {
            const statusElement = document.getElementById('googleApiStatus');

            try {
                // Test by trying to list service accounts
                const response = await fetch(`${API_BASE}/admin/service-accounts`, {
                    headers: authToken ? { 'Authorization': `Bearer ${authToken}` } : {}
                });

                if (response.ok) {
                    statusElement.textContent = 'Connected';
                    statusElement.className = 'status-badge status-match';
                } else {
                    statusElement.textContent = 'Auth Required';
                    statusElement.className = 'status-badge status-partial';
                }
            } catch (error) {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'status-badge status-mismatch';
            }
        }
    </script>
</body>
</html>
